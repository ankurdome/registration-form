<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-size: 16px;
      color: #333;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #007BFF;
      background-color: #fff;
    }

    input.invalid {
      border-color: red;
    }

    .error {
      color: #ff4d4d;
      font-size: 13px;
      margin-top: 6px;
    }

    .success {
      color: #28a745;
      font-size: 16px;
      margin-top: 20px;
      text-align: center;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .submit-btn:focus {
      outline: none;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 30px;
      }

      h2 {
        font-size: 1.5rem;
      }

      input {
        font-size: 14px;
      }

      .submit-btn {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <div class="error" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a strong password">
        <div class="error" id="passwordError"></div>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="number" id="phone" name="phone" placeholder="Enter your phone number">
        <div class="error" id="phoneError"></div>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">
        <div class="error" id="ageError"></div>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
      <div class="success" id="formSuccess"></div>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault();

      let hasErrors = false;
      
      // Clear all previous errors and remove invalid class
      document.querySelectorAll('.error').forEach(error => error.textContent = '');
      document.querySelectorAll('input').forEach(input => input.classList.remove('invalid'));
      document.getElementById('formSuccess').textContent = '';

      // Name Validation
      const name = document.getElementById('name').value.trim();
      if (name.length < 3) {
        document.getElementById('nameError').textContent = 'Name must be at least 3 characters long.';
        document.getElementById('name').classList.add('invalid');
        document.getElementById('name').focus();
        hasErrors = true;
      }

      // Email Validation
      const email = document.getElementById('email').value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email.';
        document.getElementById('email').classList.add('invalid');
        if (!hasErrors) document.getElementById('email').focus(); // Focus only if no prior errors
        hasErrors = true;
      }

      // Password Validation
      const password = document.getElementById('password').value.trim();
      if (password.length < 8) {
        document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long.';
        document.getElementById('password').classList.add('invalid');
        if (!hasErrors) document.getElementById('password').focus();
        hasErrors = true;
      } else if (!/\d/.test(password)) {
        document.getElementById('passwordError').textContent = 'Password must include at least one number.';
        document.getElementById('password').classList.add('invalid');
        if (!hasErrors) document.getElementById('password').focus();
        hasErrors = true;
      } else if (!/[@$!%*#?&]/.test(password)) {
        document.getElementById('passwordError').textContent = 'Password must include at least one special character.';
        document.getElementById('password').classList.add('invalid');
        if (!hasErrors) document.getElementById('password').focus();
        hasErrors = true;
      }

      // Phone Number Validation
      const phone = document.getElementById('phone').value.trim();
      if (phone.length !== 10) {
        document.getElementById('phoneError').textContent = 'Phone number must be exactly 10 digits.';
        document.getElementById('phone').classList.add('invalid');
        if (!hasErrors) document.getElementById('phone').focus();
        hasErrors = true;
      }

      // Age Validation
      const age = document.getElementById('age').value.trim();
      if (age < 18 || age > 60) {
        document.getElementById('ageError').textContent = 'Age must be between 18 and 60.';
        document.getElementById('age').classList.add('invalid');
        if (!hasErrors) document.getElementById('age').focus();
        hasErrors = true;
      }

      if (!hasErrors) {
        document.getElementById('formSuccess').textContent = 'Form submitted successfully!';
      }
    });
  </script>
</body>
</html>
